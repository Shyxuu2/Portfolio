<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Player Rankings</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="othersite/src/style.css">
    <style type="text/tailwindcss">
        @theme {
  --font-display: "Inter", "sans-serif";
  --breakpoint-3xl: 120rem;
  --color-minecraft-green: #5cbf60;
  --color-minecraft-dark: #1e1e1e;
}
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <!-- Demo Button to Open Modal -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-8 text-gray-800 dark:text-white">Minecraft Player Rankings</h1>
            
            <!-- Username Input -->
            <div class="mb-6 max-w-sm mx-auto">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter Minecraft username..."
                    value="Notch"
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 focus:border-green-500 dark:bg-gray-800 dark:text-white transition-colors"
                >
            </div>
            
            <button 
                id="openModalBtn" 
                class="px-8 py-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <i class="fas fa-user mr-2"></i>
                <span id="btnText">Open Player Card</span>
            </button>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="playerModal" class="modal-backdrop">
        <div class="modal-content" id="modalContent">
            <!-- Close Button -->
            <button class="modal-close" id="closeModalBtn">
                <i class="fas fa-times"></i>
            </button>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="loading-spinner"></div>
                <p class="text-gray-600 dark:text-gray-400 mt-4">Loading player data...</p>
            </div>

            <!-- Content Container -->
            <div id="modalContentInner">
                <!-- Player Header -->
                <div class="modal-header">
                    <!-- Skin Render -->
                    <div class="skin-container">
                        <img 
                            id="playerSkin" 
                            src="" 
                            alt="Player Skin"
                            class="skin-image"
                        >
                        
                    </div>

                    <!-- Player Info -->
                    <div class="player-info">
                        <h2 id="playerName" class="player-name">Loading...</h2>
                        <p class="player-uuid">
                            <span class="text-gray-500 dark:text-gray-400">UUID:</span>
                            <span id="playerUUID" class="font-mono text-sm">Loading...</span>
                        </p>
                        <div class="player-region">
                            <i class="fas fa-globe-americas mr-2"></i>
                            <span id="playerRegion">North America</span>
                        </div>
                    </div>
                </div>

                <!-- Rank Badges -->
                <div class="rank-badges">
                    <div class="rank-badge overall">
                        <i class="fas fa-trophy"></i>
                        <span class="rank-label">Overall</span>
                        <span class="rank-number">#19</span>
                    </div>
                    <div class="rank-badge bedwars">
                        <i class="fas fa-bed"></i>
                        <span class="rank-label">Bedwars</span>
                        <span class="rank-number">#82</span>
                    </div>
                    <div class="rank-badge skywars">
                        <i class="fas fa-cloud"></i>
                        <span class="rank-label">Skywars</span>
                        <span class="rank-number">#45</span>
                    </div>
                    <div class="rank-badge duels">
                        <i class="fas fa-swords"></i>
                        <span class="rank-label">Duels</span>
                        <span class="rank-number">#127</span>
                    </div>
                </div>

                <!-- Performance Chart -->
                <div class="chart-section">
                    <h3 class="section-title">
                        <i class="fas fa-chart-line mr-2"></i>
                        Performance History
                    </h3>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h3 class="section-title">
                        <i class="fas fa-comments mr-2"></i>
                        Comments
                    </h3>
                    <div class="comment-form">
                        <input 
                            type="text"
                            id="commentAuthor"
                            placeholder="Your name..."
                            class="comment-author-input"
                        >
                        <textarea 
                            id="commentInput"
                            placeholder="Leave a comment..."
                            class="comment-input"
                        ></textarea>
                        <button id="submitComment" class="submit-button">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Post Comment
                        </button>
                    </div>
                    <div id="commentsList" class="comments-list">
                        <!-- Comments will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="othersite/src/main.js"></script>
</body>
</html>
