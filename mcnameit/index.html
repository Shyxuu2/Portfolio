<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Editor</title>
    <!-- Google Fonts: Inter for UI, Fira Code for editor -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.cdnfonts.com/css/pixelcraft-2" rel="stylesheet">
  <script type="module" crossorigin src="mcnameit/assets/index-Dz3M-H0z.js"></script>
  <link rel="stylesheet" crossorigin href="assets/index-BVMHgp4M.css">
</head>
<body class="bg-slate-900 text-slate-200 font-sans antialiased">

    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-5xl bg-slate-800/50 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden ring-1 ring-white/10">
            
            <!-- Toolbar -->
            <div id="toolbar" class="p-3 bg-slate-900/70 border-b border-slate-700">
                <div class="flex flex-wrap items-center gap-4">
                    <!-- Color Buttons -->
                    <div class="flex items-center gap-2" id="color-buttons-container">
                        <!-- Color buttons will be dynamically inserted here -->
                    </div>

                    <div class="w-px h-6 bg-slate-600"></div>

                    <!-- Style Buttons -->
                    <div class="flex items-center gap-2">
                        <button data-command="bold" class="size-9 flex items-center justify-center rounded-md hover:bg-slate-700 transition-colors font-bold" title="Bold (Ctrl+B)">B</button>
                        <button data-command="italic" class="size-9 flex items-center justify-center rounded-md hover:bg-slate-700 transition-colors italic" title="Italic (Ctrl+I)">I</button>
                        <button data-command="underline" class="size-9 flex items-center justify-center rounded-md hover:bg-slate-700 transition-colors underline" title="Underline (Ctrl+U)">U</button>
                        <button data-command="strikethrough" class="size-9 flex items-center justify-center rounded-md hover:bg-slate-700 transition-colors line-through" title="Strikethrough">S</button>
                    </div>

                    <div class="w-px h-6 bg-slate-600"></div>

                    <!-- Actions -->
                    <div class="flex items-center gap-2">
                         <!-- NEW Highlight Button -->
                            <button data-command="backColor" data-value="yellow" class="size-6 flex items-center justify-center rounded-md hover:bg-slate-700 transition-colors" title="Highlight">
                              <img src="shuffle.png" style="filter: brightness(0) saturate(100%) invert(98%) sepia(0%) saturate(0%) hue-rotate(150deg) brightness(102%) contrast(102%);" alt="shuffle icon">
                            </button>
                    </div>

                    <!-- Export Button (at the end) -->
                    <div class="flex-grow"></div>
                    <button id="export-btn" class="px-4 py-2 bg-sky-600 text-white rounded-md hover:bg-sky-500 font-medium transition-colors">Export</button>
                </div>
            </div>

            <!-- Editor -->
            <div 
                id="editor"
                contenteditable="true"
                class="p-6 minecraft-font text-lg min-h-[40vh] max-h-[60vh] overflow-y-auto focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-inset"
                spellcheck="false"
            ><div>Type something here... You can <strong>style</strong> text with the toolbar.</div><div><br></div><div>Try combining <em class="italic"><u>styles and <font color="#55ff55">colors</font></u></em>!</div></div>

            <!-- Export Output Area -->
            <div id="export-container" class="bg-slate-900/80 p-4 border-t border-slate-700 hidden">
                <label for="export-output" class="block mb-2 font-medium text-slate-400">Exported Code:</label>
                <pre class="w-full bg-slate-950 p-4 rounded-md text-sm text-emerald-400 font-mono overflow-x-auto"><code id="export-output"></code></pre>
            </div>
        </div>
    </div>

</body>
</html>
